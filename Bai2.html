<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- (Optional) Use CSS or JS implementation -->

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-success bg-opacity-50">
    <div class="container p-2">
      <h2 style="color: midnightblue">Tính tiền điện</h2>
      <div class="bg-body rounded-2 bg-opacity-75 p-3">
        <h6>Gợi ý:</h6>
        <details>
          <summary>Mở rộng để xem thêm</summary>
          <p class="px-3">
            Cách tính tiền điện gần giống với bài tính tiền Grab trên lớp <br />
          </p>
        </details>
      </div>
      <div class="bg-light p-2 rounded-2 mt-2">
        <div class="row">
          <div class="col-md-12 col-lg-6">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name=""
                id="input1"
                aria-describedby="helpId"
                placeholder="Họ tên"
              />
            </div>
          </div>

          <div class="col-md-12 col-lg-6">
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                min="1"
                name=""
                id="input2"
                aria-describedby="helpId"
                placeholder="Số điện xài"
              />
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success" id="btnKetQua">Kết quả</button>
        </div>
      </div>
      <div
        class="p2 bg-success fs-2 text-white bg-opacity-75 mb-3"
        id="result"
      ></div>
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item" aria-current="page">
            <a class="page-link" href="index.html">1</a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="Bai2.html">2</a>
          </li>
          <li class="page-item"><a class="page-link" href="Bai3.html">3</a></li>
          <li class="page-item"><a class="page-link" href="Bai4.html">4</a></li>

          <li class="page-item">
            <a class="page-link" href="Bai3.html" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script>
      const kwRates = {
        50: 500,
        100: 650,
        200: 850,
        350: 1100,
        351: 1300,
      };
      document
        .getElementById("btnKetQua")
        .addEventListener("click", function () {
          var input1 = document.getElementById("input1").value,
            input2 = Number(document.getElementById("input2").value);
          console.log(input1);
          var result = 0;
          if (input2 <= 0) {
            return alert("không hợp lệ");
          }
          for (const soKW in kwRates) {
            if (input2 <= soKW) {
              result += input2 * kwRates[soKW];
              break;
            } else {
              result += input2 * kwRates[soKW];
              input2 -= soKW;
            }
          }
          if (input2 > 0) {
            result += input2 * kwRates[350];
          }
          console.log(input1);
          t = new Intl.NumberFormat("vn-VN").format(result);
          document.getElementById("result").innerHTML =
            "Họ tên: " + input1 + "; Tiền điện: " + t;
        });
    </script>
  </body>
</html>
