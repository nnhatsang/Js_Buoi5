<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- (Optional) Use CSS or JS implementation -->

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-success bg-opacity-50">
    <!-- Ideally, this is gonna be rendered by backend -->
    <!-- But still not practical, so I wouldn't recommend this -->
    <div class="container p-2">
      <h2 style="color: midnightblue">Bài tập chu vi hình chữ nhật</h2>
      <div class="bg-body rounded-2 bg-opacity-75 p-3">
        <h6>Gợi ý:</h6>
        <ul>
          <li>Áp dụng các kiến thức như các bài trước</li>
          <li>Diện tích: dài x rộng</li>
          <li>Chu vi: (dài + rộng) x 2</li>
        </ul>
      </div>
      <div class="bg-light p-2 rounded-2 mt-2">
        <div class="row">
          <div class="col-md-12 col-lg-6">
            <div class="mb-3">
              <label for="" class="form-label">Nhập chieu dai</label>
              <input
                type="number"
                class="form-control"
                name=""
                id="txtDai"
                aria-describedby="helpId"
                placeholder=""
                min="0"
                oninput="ChuVi()"
              />
            </div>
          </div>
          <div class="col-md-12 col-lg-6">
            <div class="mb-3">
              <label for="" class="form-label">Nhập chiểu rộng</label>
              <input
                type="number"
                class="form-control"
                name=""
                id="txtRong"
                aria-describedby="helpId"
                placeholder=""
                min="0"
                oninput="ChuVi()"
              />
            </div>
          </div>
        </div>
      </div>
      <div
        class="p2 bg-success fs-2 text-white bg-opacity-75 mb-3"
        id="result"
      ></div>
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link" href="Bai3.html" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" aria-current="page">
            <a class="page-link" href="index.html">1</a>
          </li>
          <li class="page-item"><a class="page-link" href="Bai2.html">2</a></li>
          <li class="page-item"><a class="page-link" href="Bai3.html">3</a></li>
          <li class="page-item active">
            <a class="page-link" href="Bai4.html">4</a>
          </li>
        
         
        </ul>
      </nav>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script>
      function ChuVi() {
        var chieuDai = parseFloat(document.getElementById("txtDai").value);
        var chieuRong = parseFloat(document.getElementById("txtRong").value);

        if (!isNaN(chieuDai) && !isNaN(chieuRong)) {
          var chuVi = 2 * (chieuDai + chieuRong);
          var dienTich = chieuDai * chieuRong;
          document.getElementById(
            "result"
          ).innerHTML = `Chu vi ${chuVi} | Diện tích: ${dienTich}`;
        } else {
          document.getElementById("result").innerHTML = "Nhập sai giá trị";
        }
      }
    </script>
  </body>
</html>
